global_frame: r1/odom
robot_base_frame: r1/base_link
update_frequency: 5.0
publish_frequency: 3.0

#set if you want the voxel map published
publish_voxel_map: false

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 20.0
height: 20.0
resolution: 0.05
#end - COMMENT these lines if you set static_map to true

map_type: costmap
track_unknown_space: true

transform_tolerance: 0.3
obstacle_range: 2.5
min_obstacle_height: 0.0
max_obstacle_height: 1.5
raytrace_range: 3.5

robot_radius: 0.18
inflation_radius: 0.25
cost_scaling_factor: 2.0
lethal_cost_threshold: 100
observation_sources: scan
scan: {data_type: LaserScan, topic: r1/front_laser/scan, expected_update_rate: 0.4,
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 0.4, min_obstacle_height: 0.01}
